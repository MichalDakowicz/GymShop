<!DOCTYPE html>
    <html>
    <head>
        <title>Profil</title>
    </head>
    <body>
        {% extends "template.html" %}
        {% block content %}
        <div class="profile-info">
            <h2>Profil użytkownika</h2>
            <p>Imię: {{ user.first_name }}</p>
            <p>Nazwisko: {{ user.last_name }}</p>
            <p>Email: {{ user.email }}</p>
            <a href="{% url 'logout' %}" class="logout-button">Wyloguj się</a>
            <a href="{% url 'zamowienia' %}" class="logout-button">Moje zamówienia</a>
            {% if user.is_authenticated and user.firma %}

        <a href="{% url 'firm_admin_panel' %}">
            <button type="button">Przejdź do panelu administracyjnego firmy</button>
        </a>
    {% endif %}
        </div>
        {% endblock %}
    </body>
    </html>
